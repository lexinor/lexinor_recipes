$engine: 3
$minFxVersion: 5104
$onesync: on
name: newdawn_recipe
version: 0.6.0
author: Lexinor
description: New Dawn RP

tasks:
  ## Download default CFX resources
  - action: download_github
    src: https://github.com/citizenfx/cfx-server-data
    ref: master
    subpath: resources
    dest: ./resources/[cfx-default]

  - action: remove_path
    path: ./resources/[cfx-default]/[gamemodes]

  ## Download and prepare server.cfg, database and icon
  - action: download_github
    src: https://github.com/lexinor/lexinor_recipes
    ref: develop
    dest: ./tmp/recipe

  - action: move_path
    src: ./tmp/recipe/inventory.cfg
    dest: ./inventory.cfg

  - action: move_path
    src: ./tmp/recipe/ox_target.cfg
    dest: ./ox_target.cfg
  
  - action: move_path
    src: ./tmp/recipe/server.cfg
    dest: ./server.cfg

  - action: move_path
    src: ./tmp/recipe/oxpog.png
    dest: ./oxpog.png

  - action: replace_string
    mode: all_vars
    file: ./tmp/recipe/esx.sql

  - action: connect_database
  - action: query_database
    file: ./tmp/recipe/esx.sql

  ## Download bulk esx scripts
  - action: download_github
    src: https://github.com/lexinor/esx-legacy
    ref: main
    subpath: "[esx]"
    dest: ./resources/[esx]

  - action: download_github
    src: https://github.com/lexinor/esx-legacy
    ref: main
    subpath: "[esx_addons]"
    dest: ./resources/[esx_addons]
  
  - action: query_database
    file: ./resources/[esx_addons]/esx_banking/banking.sql

  ## cleanup not used ESX
  - action: remove_path
    path: ./resources/[esx]/esx_skin
